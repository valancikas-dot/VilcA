<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>ForcePlan – Privacy Policy</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 48px auto;
      background: #232323;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      padding: 32px;
    }
    h1, h2 {
      color: #FF9800;
    }
    p, li {
      line-height: 1.6;
    }
    .btn {
      background: linear-gradient(90deg,#FF9800,#FFD700);
      color: #181818;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .lang-switch {
      text-align: center;
      margin-top: 16px;
    }
    .section {
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="title"></h1>
    <p data-i18n="updated"></p>

    <div class="section">
      <h2 data-i18n="data"></h2>
      <ul>
        <li data-i18n="data_account"></li>
        <li data-i18n="data_usage"></li>
        <li data-i18n="data_device"></li>
        <li data-i18n="data_storage"></li>
      </ul>
    </div>

    <div class="section">
      <h2 data-i18n="use"></h2>
      <ul>
        <li data-i18n="use_features"></li>
        <li data-i18n="use_security"></li>
        <li data-i18n="use_support"></li>
      </ul>
    </div>

    <div class="section">
      <h2 data-i18n="payments"></h2>
      <p data-i18n="payments_text"></p>
    </div>

    <div class="section">
      <h2 data-i18n="third_party"></h2>
      <p data-i18n="third_party_text"></p>
    </div>

    <div class="section">
      <h2 data-i18n="rights"></h2>
      <p data-i18n="rights_text"></p>
    </div>

    <div class="section">
      <h2 data-i18n="contact"></h2>
      <p data-i18n="contact_text"></p>
    </div>

    <div style="margin-top:24px;">
      <button class="btn" onclick="window.location.href='forceplan-details.html?lang='+currentLang" data-i18n="back"></button>
    </div>
  </div>
  <div class="lang-switch">
    <button onclick="switchLanguage('lt')">LT</button>
    <button onclick="switchLanguage('en')">EN</button>
  </div>

  <script>
    const translations = {
      lt: {
        title: "ForcePlan – Privatumo politika",
        updated: "Atnaujinta: 2025-11-22. Ši politika taikoma „ForcePlan“ mobiliajai ir žiniatinklio programai.",
        data: "Kokius duomenis renkame",
        data_account: "Paskyros duomenys: el. paštas, vardas ir pavardė, komandos/rolės informacija.",
        data_usage: "Naudojimo duomenys: veiklos aplikacijoje (pvz., darbo laiko fiksavimas, dokumentų generavimas, sąskaitos ir algalapiai), diagnostika ir klaidos.",
        data_device: "Įrenginio duomenys: OS versija, įrenginio modelis, kalba/regionas.",
        data_storage: "Failai ir parašai, kuriuos įkeliate (pvz., PDF, dokumentų šablonai).",
        use: "Kaip naudojame duomenis",
        use_features: "Funkcijoms teikti: projektams ir komandoms, darbo valandų sekimui, dokumentams, sąskaitoms ir algalapiams.",
        use_security: "Saugumui, prisijungimų ir rolės valdymui, piktnaudžiavimo prevencijai.",
        use_support: "Pagalbai ir komunikacijai (el. laiškai, pranešimai).",
        payments: "Apmokėjimai ir prenumeratos",
        payments_text: "Mobiliose versijose apmokėjimus apdoroja „Apple“ / „Google Play“. Žiniatinklyje apmokėjimus apdoroja Stripe. Saugojame tik prenumeratos būseną; kortelių duomenų nerenkame ir nesaugome.",
        third_party: "Trečiųjų šalių paslaugos",
        third_party_text: "Naudojame Firebase (auth, firestore, storage, functions), Stripe (žiniatinklio apmokėjimai), el. pašto siuntimą. Jų privatumo politika taikoma jų renkamiems duomenims.",
        rights: "Jūsų teisės",
        rights_text: "Galite prašyti prieigos, pataisymo ar ištrynimo. Prenumeratą galite atšaukti „Apple“ / „Google Play“ paskyroje arba ištrindami paskyrą.",
        contact: "Kontaktai",
        contact_text: "Dėl privatumo klausimų rašykite: vilcastudioapp@google.com",
        back: "Grįžti"
      },
      en: {
        title: "ForcePlan – Privacy Policy",
        updated: "Updated: 2025-11-22. This policy applies to the ForcePlan mobile and web app.",
        data: "Data we collect",
        data_account: "Account data: email, name, team/role information.",
        data_usage: "Usage data: actions in the app (e.g., time tracking, document generation, invoices, payroll), diagnostics and errors.",
        data_device: "Device data: OS version, device model, language/region.",
        data_storage: "Files and signatures you upload (e.g., PDFs, document templates).",
        use: "How we use data",
        use_features: "To provide features: projects and teams, time tracking, documents, invoicing, and payroll.",
        use_security: "For security, login and role management, and abuse prevention.",
        use_support: "For support and communication (emails, notifications).",
        payments: "Payments and subscriptions",
        payments_text: "On mobile, payments are processed by Apple / Google Play. On web, payments are processed by Stripe. We store subscription status only; we do not collect or store card details.",
        third_party: "Third-party services",
        third_party_text: "We use Firebase (auth, firestore, storage, functions), Stripe (web payments), and email delivery. Their privacy policies govern data they collect.",
        rights: "Your rights",
        rights_text: "You may request access, correction, or deletion. Cancel subscriptions in your Apple / Google Play account or delete your account to remove data.",
        contact: "Contact",
        contact_text: "Privacy questions: vilcastudioapp@google.com",
        back: "Back"
      }
    };
    function getLang() {
      const params = new URLSearchParams(window.location.search);
      return params.get("lang") || "lt";
    }
    let currentLang = getLang();
    function applyTranslations() {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerHTML = translations[currentLang][key] || key;
      });
    }
    function switchLanguage(lang) {
      currentLang = lang;
      const url = new URL(window.location.href);
      url.searchParams.set("lang", lang);
      window.history.replaceState({}, "", url);
      applyTranslations();
    }
    document.addEventListener("DOMContentLoaded", applyTranslations);
  </script>
</body>
</html>
