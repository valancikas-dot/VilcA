<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>VilcA - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="portfolio-lang.js" defer></script>
    <style>
        :root {
            --primary: #b32100;
            --secondary: #ff5e1b;
            --accent: #ffb347;
            --surface: #1a0d07;
            --background: #050505;
            --text: #ffe8d3;
        }
        @keyframes heroGlow {
            0% { transform: translate3d(-10px, -10px, 0); opacity: .9; }
            50% { transform: translate3d(10px, 20px, 0); opacity: 1; }
            100% { transform: translate3d(-10px, -5px, 0); opacity: .9; }
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(255,94,27,0.25), transparent 55%),
                        radial-gradient(circle at 80% 0%, rgba(255,179,71,0.18), transparent 50%),
                        radial-gradient(circle at 150% 30%, rgba(255,94,27,0.15), transparent 60%),
                        var(--background);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
        }
        nav { background: linear-gradient(120deg,#000,#1a0d07 40%,rgba(255,94,27,0.85)); padding: 18px 0; box-shadow: 0 8px 24px rgba(0,0,0,0.65); border-bottom: 1px solid rgba(255,179,71,0.2); position: sticky; top:0; z-index: 10; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: var(--accent); text-decoration: none; font-weight: 500; letter-spacing: 0.03em; }
        .nav-links a:hover { color: var(--secondary); }
        .lang-switch { margin-left: 20px; }
        .lang-switch button { background: var(--secondary); color: #0c1128; border: none; border-radius: 5px; padding: 5px 12px; cursor: pointer; margin-right: 4px; font-weight: 600; }
        .hero { text-align: center; padding: 110px 20px 60px 20px; position:relative; overflow:hidden; }
        .hero::after {
            content:'';
            position:absolute;
            inset:0;
            background: radial-gradient(circle at 30% 20%, rgba(255,94,27,0.35), transparent 60%);
            mix-blend-mode: screen;
            pointer-events:none;
        }
        .hero::before{
            content:'';
            position:absolute;
            width:320px;
            height:320px;
            background: radial-gradient(circle, rgba(255,94,27,0.45), transparent 60%);
            top:-60px;
            right:-40px;
            filter: blur(20px);
            animation: heroGlow 12s ease-in-out infinite;
        }
        .hero-title {
            background: linear-gradient(120deg,var(--accent),#ff7947,#ffd7a0);
            -webkit-background-clip:text;
            color:transparent;
            animation: gradientFlow 12s ease infinite;
            background-size:200% 200%;
        }
        .hero-title { font-size: 2.5rem; font-weight: 700; color: var(--accent); margin-bottom: 16px; }
        .hero-subtitle { font-size: 1.2rem; color: var(--secondary); margin-bottom: 32px; }
        .cta-buttons { display: flex; gap: 1rem; justify-content: center; margin-bottom: 32px; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-primary { background: linear-gradient(90deg,var(--secondary),var(--primary)); color: #1a0804; }
        .btn-secondary { background: transparent; color: var(--accent); border: 2px solid var(--accent); }
        .section { max-width: 1200px; margin: 0 auto; padding: 48px 20px; }
        .section-title { text-align: center; font-size: 2rem; color: var(--accent); margin-bottom: 8px; }
        .section-subtitle { text-align: center; color: var(--secondary); margin-bottom: 32px; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .project-card { background: rgba(17,10,6,0.9); border-radius: 24px; padding: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.35); border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(8px); position:relative; overflow:hidden; }
        .project-card::after{
            content:'';
            position:absolute;
            inset:0;
            border-radius:inherit;
            border:1px solid rgba(255,94,27,0.15);
            pointer-events:none;
        }
        .project-title { color: var(--accent); font-size: 1.3rem; margin-bottom: 1rem; }
        .project-description { color: var(--secondary); margin-bottom: 1.5rem; }
        .project-card img { height: 64px; margin-bottom: 16px; }
        .feature-chips{ display:flex; flex-wrap:wrap; gap:8px; margin-bottom:16px; }
        .feature-chips span{ padding:6px 12px; border-radius:20px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.05); font-size:.85rem; color:#f7d3b3; display:flex; gap:4px; align-items:center; }
        .store-buttons{ display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
        .store-btn{ border:none; border-radius:999px; padding:8px 18px; font-weight:600; cursor:pointer; display:flex; align-items:center; gap:8px; font-size:.9rem; transition:transform .2s ease, box-shadow .2s ease; }
        .store-btn:hover{ transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.25); }
        .store-btn.play{ background:#0f9d58; color:#fff; }
        .store-btn.apple{ background:#111; color:#fff; }
        .store-btn.web{ background:rgba(255,255,255,0.15); color:#fff; border:1px solid rgba(255,255,255,0.2); }
        .contact-form { max-width:420px; margin:32px auto 0 auto; display:flex; flex-direction:column; gap:16px; background:var(--surface); padding:24px; border-radius:12px; box-shadow: 0 4px 24px rgba(0,0,0,0.3); }
        .contact-form label { color:var(--accent); font-weight:500; }
        .contact-form input, .contact-form textarea { padding:10px; border-radius:8px; border:1px solid rgba(255,94,27,0.6); background:#0b0503; color:var(--text); }
        .contact-form button { background:linear-gradient(90deg,var(--secondary),var(--primary)); color:#1a0804; padding:12px 0; border:none; border-radius:8px; font-size:1em; cursor:pointer; font-weight:600; box-shadow:0 6px 18px rgba(255,94,27,0.35); }
        .success-toast{ position:fixed; right:20px; bottom:20px; background:var(--surface); border:1px solid rgba(255,255,255,0.15); padding:16px 20px; border-radius:12px; color:var(--text); box-shadow:0 15px 40px rgba(0,0,0,0.35); display:none; z-index:10; }
        .success-toast.show{ display:flex; align-items:center; gap:10px; }
        .success-toast svg{ width:20px; height:20px; color:var(--accent); }
        footer { background: var(--surface); text-align: center; padding: 2rem 0; margin-top: 5rem; box-shadow: 0 -2px 12px rgba(0,0,0,0.4); }
        #copyright { color: var(--secondary); margin-top: 1rem; }
        @media (max-width: 768px){
            nav .nav-container{ flex-direction:column; gap:10px; }
            .hero{ padding-top:90px; }
            .hero-title{ font-size:2rem; }
            .projects-grid{ grid-template-columns:1fr; }
            .contact-form{ width:90%; }
            .nav-links{ flex-wrap:wrap; justify-content:center; }
        }
    </style>
</head>
<body>

        <div class="nav-container">
            <div style="display:flex;align-items:center;gap:10px;">
                <img src="assets/VilcA.png" alt="VilcA logo" height="48">
            </div>
            <ul class="nav-links">
                <li><a href="#home" data-i18n="nav_home"></a></li>

            <div class="lang-switch">
                <button onclick="switchLanguage('lt')">LT</button>

    </nav>
    <section id="home" class="hero">
        <img src="assets/VilcA.png" alt="VilcA logo" style="height:120px;">
        <h1 class="hero-title" data-i18n="hero_title"></h1>
        <div class="hero-subtitle" data-i18n="hero_subtitle"></div>
        <div class="cta-buttons">

    <section id="about" class="section">

        <div style="display:flex;gap:32px;align-items:center;justify-content:center;">
            <img src="assets/VilcA.png" alt="VilcA logo" style="height:80px;">

                </div>

                    <button type="button" class="store-btn play" data-label="Rangis ‚Äì Google Play">‚ñ∂ Google Play</button>
                    <button type="button" class="store-btn apple" data-label="Rangis ‚Äì App Store">Ô£ø App Store</button>
                    <button type="button" class="store-btn web" data-label="Rangis ‚Äì Web">üåê Web</button>
                </div>

                </div>

    <section id="contact" class="section">
        <h2 class="section-title" data-i18n="contact_title"></h2>
        <p class="section-subtitle" data-i18n="contact_subtitle"></p>
        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="6648a3fb-38d9-4383-847c-1d6d7e474e26">

            <input type="hidden" name="subject" value="New message from VilcA">
            <label for="name" data-i18n="contact_name"></label>

    <div class="success-toast" id="contact-toast">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 6L9 17l-5-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div>
            <div data-i18n="contact_toast"></div>
            <small data-i18n="contact_toast_sub"></small>
        </div>
    </div>
    <script>
        const contactToast = document.getElementById('contact-toast');
        function updateToastTexts(){
            if(!contactToast) return;
            const title = contactToast.querySelector('[data-i18n="contact_toast"]');
            const subtitle = contactToast.querySelector('[data-i18n="contact_toast_sub"]');
            if(title) title.textContent = portfolioTranslations[currentLang].contact_toast;
            if(subtitle) subtitle.textContent = portfolioTranslations[currentLang].contact_toast_sub;
        }
        function showToastMessage(customText){
            if(!contactToast) return;
            if(customText){
                const title = contactToast.querySelector('[data-i18n="contact_toast"]');
                const subtitle = contactToast.querySelector('[data-i18n="contact_toast_sub"]');
                if(title) title.textContent = customText;
                if(subtitle) subtitle.textContent = currentLang === 'lt' ? 'Sekite naujienas.' : 'Stay tuned for updates.';
            }
            contactToast.classList.add('show');
            setTimeout(()=>{
                contactToast.classList.remove('show');
                updateToastTexts();
            },4000);
        }
        document.addEventListener('languageChanged', updateToastTexts);
        document.addEventListener('DOMContentLoaded', () => {
            updateToastTexts();
            const contactForm = document.querySelector('.contact-form');
            const storeButtons = document.querySelectorAll('.store-btn');

            storeButtons.forEach((btn)=>{
                btn.addEventListener('click', ()=>{
                    const label = btn.dataset.label || btn.textContent.trim();
                    showToastMessage(currentLang === 'lt' ? `${label} pasiekiama netrukus.` : `${label} coming soon.`);
                });
            });

            if(contactForm){
                contactForm.addEventListener('submit', async (event)=>{
                    event.preventDefault();
                    const submitBtn = contactForm.querySelector('button[type=\"submit\"]');
                    const defaultLabel = portfolioTranslations[currentLang].contact_btn;
                    submitBtn.disabled = true;
                    submitBtn.textContent = currentLang === 'lt' ? 'Siunƒçiama...' : 'Sending...';
                    const formData = new FormData(contactForm);
                    try{
                        const response = await fetch(contactForm.action, { method: 'POST', body: formData });
                        if(response.ok){
                            contactForm.reset();
                            showToastMessage();
                        } else {
                            alert(currentLang === 'lt' ? 'Nepavyko i≈°si≈≥sti. Bandykite dar kartƒÖ.' : 'Submission failed. Please try again.');
                        }
                    } catch(err){
                        alert(currentLang === 'lt' ? 'Tinklo klaida. Bandykite dar kartƒÖ.' : 'Network error. Please try again.');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = defaultLabel;
                    }
                });
            }
        });
    </script>
</body>
</html>
