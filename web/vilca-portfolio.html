<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>VilcA - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="portfolio-lang.js" defer></script>
    <style>
        :root {
            --primary: #b32100;
            --secondary: #ff5e1b;
            --accent: #ffb347;
            --surface: #1a0d07;
            --background: #050505;
            --text: #ffe8d3;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(255,94,27,0.25), transparent 55%),
                        radial-gradient(circle at 80% 0%, rgba(255,179,71,0.18), transparent 50%),
                        radial-gradient(circle at 150% 30%, rgba(255,94,27,0.15), transparent 60%),
                        var(--background);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
        }
        nav { background: linear-gradient(120deg,#000,#1a0d07 40%,rgba(255,94,27,0.85)); padding: 18px 0; box-shadow: 0 8px 24px rgba(0,0,0,0.65); border-bottom: 1px solid rgba(255,179,71,0.2); position: sticky; top:0; z-index: 10; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: var(--accent); text-decoration: none; font-weight: 500; letter-spacing: 0.03em; }
        .nav-links a:hover { color: var(--secondary); }
        .lang-switch { margin-left: 20px; }
        .lang-switch button { background: var(--secondary); color: #0c1128; border: none; border-radius: 5px; padding: 5px 12px; cursor: pointer; margin-right: 4px; font-weight: 600; }
        .hero { text-align: center; padding: 110px 20px 60px 20px; position:relative; overflow:hidden; }
        .hero::after {
            content:'';
            position:absolute;
            inset:0;
            background: radial-gradient(circle at 30% 20%, rgba(255,94,27,0.35), transparent 60%);
            mix-blend-mode: screen;
            pointer-events:none;
        }
        .hero-title { font-size: 2.5rem; font-weight: 700; color: var(--accent); margin-bottom: 16px; }
        .hero-subtitle { font-size: 1.2rem; color: var(--secondary); margin-bottom: 32px; }
        .cta-buttons { display: flex; gap: 1rem; justify-content: center; margin-bottom: 32px; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-primary { background: linear-gradient(90deg,var(--secondary),var(--primary)); color: #1a0804; }
        .btn-secondary { background: transparent; color: var(--accent); border: 2px solid var(--accent); }
        .section { max-width: 1200px; margin: 0 auto; padding: 48px 20px; }
        .section-title { text-align: center; font-size: 2rem; color: var(--accent); margin-bottom: 8px; }
        .section-subtitle { text-align: center; color: var(--secondary); margin-bottom: 32px; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .project-card { background: var(--surface); border-radius: 20px; padding: 2rem; box-shadow: 0 4px 24px rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.04); }
        .project-title { color: var(--accent); font-size: 1.3rem; margin-bottom: 1rem; }
        .project-description { color: var(--secondary); margin-bottom: 1.5rem; }
        .project-card img { height: 64px; margin-bottom: 16px; }
        .contact-form { max-width:420px; margin:32px auto 0 auto; display:flex; flex-direction:column; gap:16px; background:var(--surface); padding:24px; border-radius:12px; box-shadow: 0 4px 24px rgba(0,0,0,0.3); }
        .contact-form label { color:var(--accent); font-weight:500; }
        .contact-form input, .contact-form textarea { padding:10px; border-radius:8px; border:1px solid rgba(255,94,27,0.6); background:#0b0503; color:var(--text); }
        .contact-form button { background:linear-gradient(90deg,var(--secondary),var(--primary)); color:#1a0804; padding:12px 0; border:none; border-radius:8px; font-size:1em; cursor:pointer; font-weight:600; box-shadow:0 6px 18px rgba(255,94,27,0.35); }
        footer { background: var(--surface); text-align: center; padding: 2rem 0; margin-top: 5rem; box-shadow: 0 -2px 12px rgba(0,0,0,0.4); }
        #copyright { color: var(--secondary); margin-top: 1rem; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div style="display:flex;align-items:center;gap:10px;">
                <img src="assets/VilcA.png" alt="VilcA logo" height="48">
            </div>
            <ul class="nav-links">
                <li><a href="#home" data-i18n="nav_home"></a></li>
                <li><a href="#about" data-i18n="nav_about"></a></li>
                <li><a href="#projects" data-i18n="nav_projects"></a></li>
                <li><a href="#contact" data-i18n="nav_contact"></a></li>
            </ul>
            <div class="lang-switch">
                <button onclick="switchLanguage('lt')">LT</button>
                <button onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
    </nav>
    <section id="home" class="hero">
        <img src="assets/VilcA.png" alt="VilcA logo" style="height:120px;">
        <h1 class="hero-title" data-i18n="hero_title"></h1>
        <div class="hero-subtitle" data-i18n="hero_subtitle"></div>
        <div class="cta-buttons">
            <a href="#projects" class="btn btn-primary" data-i18n="btn_projects"></a>
            <a href="#contact" class="btn btn-secondary" data-i18n="btn_contact"></a>
        </div>
    </section>
    <section id="about" class="section">
        <h2 class="section-title" data-i18n="about_title"></h2>
        <p class="section-subtitle" data-i18n="about_subtitle"></p>
        <div style="display:flex;gap:32px;align-items:center;justify-content:center;">
            <img src="assets/VilcA.png" alt="VilcA logo" style="height:80px;">
            <div>
                <p data-i18n="about_text1"></p>
                <p data-i18n="about_text2"></p>
            </div>
        </div>
    </section>
    <section id="projects" class="section">
        <h2 class="section-title" data-i18n="projects_title"></h2>
        <p class="section-subtitle" data-i18n="projects_subtitle"></p>
        <div class="projects-grid">
            <div class="project-card">
                <img src="assets/rangis_premium_icon_1024.png" alt="Rangis logo">
                <div class="project-title" data-i18n="rangis_title"></div>
                <div class="project-description" data-i18n="rangis_desc"></div>
                <a href="rangis-details.html?lang=lt" data-lang-link="rangis-details.html" class="btn btn-primary" data-i18n="btn_projects"></a>
            </div>
            <div class="project-card">
                <img src="assets/forceplan_logo.png" alt="Forceplan logo">
                <div class="project-title" data-i18n="forceplan_title"></div>
                <div class="project-description" data-i18n="forceplan_desc"></div>
                <a href="forceplan-details.html?lang=lt" data-lang-link="forceplan-details.html" class="btn btn-primary" data-i18n="btn_projects"></a>
            </div>
        </div>
    </section>
    <section id="contact" class="section">
        <h2 class="section-title" data-i18n="contact_title"></h2>
        <p class="section-subtitle" data-i18n="contact_subtitle"></p>
        <form class="contact-form">
            <label for="name" data-i18n="contact_name"></label>
            <input type="text" id="name" name="name" required>
            <label for="email" data-i18n="contact_email"></label>
            <input type="email" id="email" name="email" required>
            <label for="message" data-i18n="contact_message"></label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" id="contact-btn"></button>
        </form>
    </section>
    <footer>
        <p id="copyright" data-i18n="copyright"></p>
    </footer>
</body>
</html>
