<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Rangis – Aprašymas</title>
    <script src="lang.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 48px auto;
            background: #232323;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 32px;
        }
        .logo {
            display: block;
            margin: 0 auto 24px auto;
            height: 96px;
            width: auto;
        }
        h1 {
            text-align: center;
            color: #FF9800;
            margin-bottom: 16px;
        }
        .section-title {
            color: #FF9800;
            margin-top: 32px;
            margin-bottom: 8px;
        }
        ul {
            margin-left: 24px;
        }
        .price {
            font-size: 1.3em;
            color: #FFD700;
            margin-top: 12px;
        }
        .target {
            margin-top: 12px;
            color: #FF9800;
        }
        #back-link {
            background: linear-gradient(90deg,#FF9800,#FFD700);
            color: #181818;
            border: none;
            padding: 14px 36px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            margin-top: 24px;
            transition: background 0.2s;
            display: inline-block;
        }
        #back-link:hover {
            background: linear-gradient(90deg,#FFD700,#FF9800);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/rangis_premium_icon_1024.png" class="logo" alt="Rangis logo">
        <h1 data-i18n="title"></h1>
        <div class="section-title" data-i18n="features"></div>
        <ul>
            <li data-i18n="feature_1"></li>
            <li data-i18n="feature_2"></li>
            <li data-i18n="feature_3"></li>
            <li data-i18n="feature_4"></li>
            <li data-i18n="feature_5"></li>
        </ul>
        <div class="section-title" data-i18n="price"></div>
        <div class="price" data-i18n="price_text"></div>
        <div class="section-title" data-i18n="target"></div>
        <div class="target" data-i18n="target_text"></div>
        <div style="margin-top:16px; display:flex; gap:12px; flex-wrap:wrap;">
            <button id="back-link" data-i18n="back" onclick="window.location.href='vilca-portfolio.html?lang='+currentLang"></button>
            <button id="privacy-link" data-i18n="privacy" onclick="window.location.href='rangis-privacy.html?lang='+currentLang" style="background:#2e7d32;color:#fff;border:none;padding:14px 20px;border-radius:10px;font-size:1.05em;cursor:pointer;font-weight:600;box-shadow:0 2px 8px rgba(0,0,0,0.12);">
            </button>
        </div>
    </div>
    <div style="text-align:center;margin-top:24px;">
        <button onclick="switchLanguage('lt')">LT</button>
        <button onclick="switchLanguage('en')">EN</button>
    </div>
</body>
</html>
