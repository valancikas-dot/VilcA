<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Rangis – Privacy Policy</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #181818;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 48px auto;
      background: #232323;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      padding: 32px;
    }
    h1, h2 {
      color: #FF9800;
    }
    p, li {
      line-height: 1.6;
    }
    .btn {
      background: linear-gradient(90deg,#FF9800,#FFD700);
      color: #181818;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .lang-switch {
      text-align: center;
      margin-top: 16px;
    }
    .section {
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="title"></h1>
    <p data-i18n="updated"></p>

    <div class="section">
      <h2 data-i18n="data"></h2>
      <ul>
        <li data-i18n="data_account"></li>
        <li data-i18n="data_usage"></li>
        <li data-i18n="data_device"></li>
        <li data-i18n="data_storage"></li>
      </ul>
    </div>

    <div class="section">
      <h2 data-i18n="use"></h2>
      <ul>
        <li data-i18n="use_features"></li>
        <li data-i18n="use_security"></li>
        <li data-i18n="use_support"></li>
      </ul>
    </div>

    <div class="section">
      <h2 data-i18n="payments"></h2>
      <p data-i18n="payments_text"></p>
    </div>

    <div class="section">
      <h2 data-i18n="third_party"></h2>
      <p data-i18n="third_party_text"></p>
    </div>

    <div class="section">
      <h2 data-i18n="rights"></h2>
      <p data-i18n="rights_text"></p>
    </div>

    <div class="section">
      <h2 data-i18n="contact"></h2>
      <p data-i18n="contact_text"></p>
    </div>

    <div style="margin-top:24px;">
      <button class="btn" onclick="window.location.href='rangis-details.html?lang='+currentLang" data-i18n="back"></button>
    </div>
  </div>
  <div class="lang-switch">
    <button onclick="switchLanguage('lt')">LT</button>
    <button onclick="switchLanguage('en')">EN</button>
  </div>

  <script>
    const translations = {
      lt: {
        title: "Rangis – Privatumo politika",
        updated: "Atnaujinta: 2025-11-21. Ši politika galioja „Rangis“ programėlei ir jos žiniatinklio versijai.",
        data: "Kokius duomenis renkame",
        data_account: "Paskyros duomenys: el. paštas, vardas/pavardė, šalies/kainos nustatymai.",
        data_usage: "Naudojimo duomenys: veiksmai programoje (pvz., projektų kūrimas), diagnostika ir klaidos.",
        data_device: "Įrenginio duomenys: OS versija, įrenginio modelis, kalba/regionas.",
        data_storage: "Failai/nuotraukos, kuriuos įkeliate į projektus arba rinkos skelbimus.",
        use: "Kaip naudojame duomenis",
        use_features: "Funkcijų teikimui: projektai, sąmatos, sąskaitos, rinkos skelbimai ir žinutės.",
        use_security: "Saugumui ir piktnaudžiavimo prevencijai, prisijungimo ir rolės valdymui.",
        use_support: "Pagalbai ir komunikacijai, įskaitant el. laiškus ir pranešimus.",
        payments: "Apmokėjimai ir prenumeratos",
        payments_text: "Mobilioje versijoje apmokėjimus apdoroja „Apple“ / „Google Play“. Žiniatinklyje apmokėjimus apdoroja Stripe. Mes saugome tik prenumeratos būseną ir atitinkamą organizacijos aktyvumo žymą; kortelės duomenų nerenkame ir nesaugome.",
        third_party: "Trečiųjų šalių paslaugos",
        third_party_text: "Naudojame Firebase (auth, firestore, messaging), Stripe (žiniatinklio apmokėjimai), „Apple“/„Google Play“ atsiskaitymus. Šių paslaugų privatumo politika taikoma jų renkamiems duomenims.",
        rights: "Jūsų teisės",
        rights_text: "Galite prašyti prieigos, pataisymo ar ištrynimo. Taip pat galite atsisakyti prenumeratos „Apple“ / „Google Play“ paskyros nustatymuose arba pašalinti duomenis ištrindami paskyrą.",
        contact: "Kontaktai",
        contact_text: "Dėl privatumo klausimų ar neteisėtų transakcijų rašykite: statyburangis@gmail.com",
        back: "Grįžti"
      },
      en: {
        title: "Rangis – Privacy Policy",
        updated: "Updated: 2025-11-21. This policy applies to the Rangis mobile and web app.",
        data: "Data we collect",
        data_account: "Account data: email, name, country/currency settings.",
        data_usage: "Usage data: actions in the app (e.g., creating projects), diagnostics and errors.",
        data_device: "Device data: OS version, device model, language/region.",
        data_storage: "Files/photos you upload to projects or marketplace listings.",
        use: "How we use data",
        use_features: "To provide features: projects, estimates, invoices, marketplace listings and messaging.",
        use_security: "For security and abuse prevention, login and role management.",
        use_support: "For support and communication, including emails and notifications.",
        payments: "Payments and subscriptions",
        payments_text: "On mobile, payments are processed by Apple / Google Play. On web, payments are processed by Stripe. We store only subscription status and org activation flags; we do not collect or store card details.",
        third_party: "Third-party services",
        third_party_text: "We use Firebase (auth, firestore, messaging), Stripe (web payments), Apple/Google Play billing. Their respective privacy policies apply to data they collect.",
        rights: "Your rights",
        rights_text: "You may request access, correction, or deletion. You can cancel subscriptions in your Apple / Google Play account settings, or remove data by deleting your account.",
        contact: "Contact",
        contact_text: "Privacy or dispute questions: statyburangis@gmail.com",
        back: "Back"
      }
    };
    function getLang() {
      const params = new URLSearchParams(window.location.search);
      return params.get("lang") || "lt";
    }
    let currentLang = getLang();
    function applyTranslations() {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerHTML = translations[currentLang][key] || key;
      });
    }
    function switchLanguage(lang) {
      currentLang = lang;
      const url = new URL(window.location.href);
      url.searchParams.set("lang", lang);
      window.history.replaceState({}, "", url);
      applyTranslations();
    }
    document.addEventListener("DOMContentLoaded", applyTranslations);
  </script>
</body>
</html>
