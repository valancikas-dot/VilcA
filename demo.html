<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Demo Preview - Vilcas Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .app-bar {
            background: linear-gradient(135deg, #673AB7, #9C27B0);
            color: white;
            padding: 16px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .app-bar h1 {
            font-size: 20px;
            font-weight: 500;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 72px);
            padding: 20px;
        }
        
        .counter-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .counter-number {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin-bottom: 40px;
        }
        
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.6);
        }
        
        .fab:active {
            transform: scale(0.95);
        }
        
        .demo-info {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 40px;
            max-width: 500px;
            text-align: center;
        }
        
        .demo-info h2 {
            color: #673AB7;
            margin-bottom: 12px;
        }
        
        .demo-info p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <h1>Flutter Demo Home Page</h1>
    </div>
    
    <div class="container">
        <div class="counter-text">
            You have pushed the button this many times:
        </div>
        
        <div class="counter-number" id="counter">0</div>
        
        <div class="demo-info">
            <h2>ðŸŽ‰ Å tai kaip turÄ—tÅ³ atrodyti jÅ«sÅ³ Flutter aplikacija!</h2>
            <p>Tai yra HTML demo versija, rodanti kaip Flutter aplikacija turÄ—tÅ³ atrodyti su dizainu, spalvomis ir interaktyvumu.</p>
        </div>
    </div>
    
    <button class="fab" onclick="incrementCounter()" title="Increment">
        +
    </button>
    
    <script>
        let count = 0;
        
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
