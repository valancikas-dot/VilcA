<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>VilcA - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lang.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #181818; color: #fff; margin: 0; }
        nav { background: #232323; padding: 16px 0; }
        .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: #FF9800; text-decoration: none; font-weight: 500; }
        .nav-links a:hover { color: #FFD700; }
        .lang-switch { margin-left: 20px; }
        .lang-switch button { background: #FF9800; color: #fff; border: none; border-radius: 5px; padding: 5px 12px; cursor: pointer; margin-right: 4px; }
        .hero { text-align: center; padding: 80px 20px 40px 20px; }
        .hero-title { font-size: 2.5rem; font-weight: 700; color: #FF9800; margin-bottom: 16px; }
        .hero-subtitle { font-size: 1.2rem; color: #FFD700; margin-bottom: 32px; }
        .cta-buttons { display: flex; gap: 1rem; justify-content: center; margin-bottom: 32px; }
        .btn { padding: 1rem 2rem; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        .btn-primary { background: linear-gradient(90deg,#FF9800,#FFD700); color: #181818; }
        .btn-secondary { background: transparent; color: #FFD700; border: 2px solid #FF9800; }
        .section { max-width: 1200px; margin: 0 auto; padding: 48px 20px; }
        .section-title { text-align: center; font-size: 2rem; color: #FF9800; margin-bottom: 8px; }
        .section-subtitle { text-align: center; color: #FFD700; margin-bottom: 32px; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; }
        .project-card { background: #232323; border-radius: 20px; padding: 2rem; box-shadow: 0 4px 16px rgba(255,152,0,0.12); }
        .project-title { color: #FF9800; font-size: 1.3rem; margin-bottom: 1rem; }
        .project-description { color: #FFD700; margin-bottom: 1.5rem; }
        .project-card img { height: 64px; margin-bottom: 16px; }
        .contact-form { max-width:400px; margin:32px auto 0 auto; display:flex; flex-direction:column; gap:16px; background:#232323; padding:24px; border-radius:12px; }
        .contact-form label { color:#FFD700; font-weight:500; }
        .contact-form input, .contact-form textarea { padding:10px; border-radius:8px; border:1px solid #FF9800; background:#181818; color:#fff; }
        .contact-form button { background:linear-gradient(90deg,#FF9800,#FFD700); color:#181818; padding:12px 0; border:none; border-radius:8px; font-size:1em; cursor:pointer; font-weight:600; }
        footer { background: #232323; text-align: center; padding: 2rem 0; margin-top: 5rem; }
        #copyright { color: #FFD700; margin-top: 1rem; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div style="display:flex;align-items:center;gap:10px;">
                <img src="assets/VilcA.png" alt="VilcA logo" height="48">
            </div>
            <ul class="nav-links">
                <li><a href="#home" data-i18n="nav_home"></a></li>
                <li><a href="#about" data-i18n="nav_about"></a></li>
                <li><a href="#projects" data-i18n="nav_projects"></a></li>
                <li><a href="#contact" data-i18n="nav_contact"></a></li>
            </ul>
            <div class="lang-switch">
                <button onclick="switchLanguage('lt')">LT</button>
                <button onclick="switchLanguage('en')">EN</button>
            </div>
        </div>
    </nav>
    <section id="home" class="hero">
        <img src="assets/VilcA.png" alt="VilcA logo" style="height:120px;">
        <h1 class="hero-title" data-i18n="hero_title"></h1>
        <div class="hero-subtitle" data-i18n="hero_subtitle"></div>
        <div class="cta-buttons">
            <a href="#projects" class="btn btn-primary" data-i18n="btn_projects"></a>
            <a href="#contact" class="btn btn-secondary" data-i18n="btn_contact"></a>
        </div>
    </section>
    <section id="about" class="section">
        <h2 class="section-title" data-i18n="about_title"></h2>
        <p class="section-subtitle" data-i18n="about_subtitle"></p>
        <div style="display:flex;gap:32px;align-items:center;justify-content:center;">
            <img src="assets/VilcA.png" alt="VilcA logo" style="height:80px;">
            <div>
                <p data-i18n="about_text1"></p>
                <p data-i18n="about_text2"></p>
            </div>
        </div>
    </section>
    <section id="projects" class="section">
        <h2 class="section-title" data-i18n="projects_title"></h2>
        <p class="section-subtitle" data-i18n="projects_subtitle"></p>
        <div class="projects-grid">
            <div class="project-card">
                <img src="assets/rangis_premium_icon_1024.png" alt="Rangis logo">
                <div class="project-title" data-i18n="rangis_title"></div>
                <div class="project-description" data-i18n="rangis_desc"></div>
                <a href="rangis-details.html?lang=lt" class="btn btn-primary" data-i18n="btn_projects"></a>
            </div>
            <div class="project-card">
                <img src="assets/forceplan_logo.png" alt="Forceplan logo">
                <div class="project-title" data-i18n="forceplan_title"></div>
                <div class="project-description" data-i18n="forceplan_desc"></div>
                <a href="forceplan-details.html?lang=lt" class="btn btn-primary" data-i18n="btn_projects"></a>
            </div>
        </div>
    </section>
    <section id="contact" class="section">
        <h2 class="section-title" data-i18n="contact_title"></h2>
        <p class="section-subtitle" data-i18n="contact_subtitle"></p>
        <form class="contact-form">
            <label for="name" data-i18n="contact_name"></label>
            <input type="text" id="name" name="name" required>
            <label for="email" data-i18n="contact_email"></label>
            <input type="email" id="email" name="email" required>
            <label for="message" data-i18n="contact_message"></label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" id="contact-btn"></button>
        </form>
    </section>
    <footer>
        <p id="copyright" data-i18n="copyright"></p>
    </footer>
</body>
</html>
